<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Tareas Avanzado</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SortableJS para Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sortable-ghost {
            opacity: 0.4;
            background: #c8ebfb;
        }
        .sortable-chosen {
            cursor: grabbing;
        }
        .task-item {
             cursor: grab;
        }
        .view {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <header class="w-full max-w-5xl mb-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Mi Tablero de Tareas</h1>
        <nav class="mt-4 flex justify-center bg-white p-2 rounded-lg shadow-sm">
            <button id="showKanbanBtn" class="px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-md shadow-sm">Tablero Kanban</button>
            <button id="showPaginatedBtn" class="px-4 py-2 text-sm font-semibold text-gray-600 ml-2">Vista Paginada</button>
        </nav>
    </header>

    <main class="w-full max-w-5xl">
        <!-- VISTA 1: TABLERO KANBAN -->
        <div id="kanban-view" class="view">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Columna de PENDIENTES -->
                <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-700">PENDIENTES</h2>
                        <button id="openModalBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold w-10 h-10 rounded-full flex items-center justify-center text-2xl transform hover:scale-110">+</button>
                    </div>
                    <div id="pending-list" class="space-y-3 flex-grow min-h-[280px] bg-gray-50 p-2 rounded-lg"></div>
                    <div id="pending-pagination" class="mt-4 flex justify-center items-center space-x-1"></div>
                </div>
                <!-- Columna de EN PROCESO -->
                <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col">
                    <h2 class="text-2xl font-bold text-gray-700 mb-4">EN PROCESO</h2>
                    <div id="inprogress-list" class="space-y-3 flex-grow min-h-[280px] bg-gray-50 p-2 rounded-lg"></div>
                    <div id="inprogress-pagination" class="mt-4 flex justify-center items-center space-x-1"></div>
                </div>
            </div>
        </div>

        <!-- VISTA 2: LISTA PAGINADA -->
        <div id="paginated-view" class="view hidden">
             <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-gray-700">Todas las Tareas</h2>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm font-medium">Ver como:</span>
                        <button id="layout-list-btn" class="p-2 rounded-md bg-blue-500 text-white">Lista</button>
                        <button id="layout-grid-btn" class="p-2 rounded-md bg-gray-200 text-gray-700">Cuadrícula</button>
                    </div>
                </div>
                <div id="paginated-task-list" class="mb-4"></div>
                <div id="pagination-controls" class="flex justify-center items-center space-x-2"></div>
             </div>
        </div>
    </main>

    <!-- Modal para añadir nueva tarea -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 invisible transition-opacity duration-300">
        <div id="modalContent" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform scale-95 transition-transform duration-300">
            <h2 class="text-xl font-semibold mb-4">Nueva Tarea</h2>
            <input type="text" id="taskDescription" placeholder="Ej: Implementar paginación en Kanban" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <div class="mt-6 flex justify-end">
                <button id="closeModalBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md mr-2 hover:bg-gray-300">Cancelar</button>
                <button id="createTaskBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Crear</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    // --- CONFIGURACIÓN ---
    const API_URL = 'http://localhost:3000'; // La dirección de nuestro servidor
    const KANBAN_ITEMS_PER_PAGE = 5;

    // --- ESTADO DE LA APLICACIÓN ---
    let kanbanState = {
        pending: { currentPage: 1, totalPages: 1 },
        inProgress: { currentPage: 1, totalPages: 1 }
    };

    // --- SELECTORES DE ELEMENTOS DEL DOM ---
    const pendingList = document.getElementById('pending-list');
    const inProgressList = document.getElementById('inprogress-list');
    const pendingPagination = document.getElementById('pending-pagination');
    const inProgressPagination = document.getElementById('inprogress-pagination');
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const taskModal = document.getElementById('taskModal');
    const modalContent = document.getElementById('modalContent');
    const createTaskBtn = document.getElementById('createTaskBtn');
    const taskInput = document.getElementById('taskDescription');
    // ... (los otros selectores de vistas paginadas no los tocaremos ahora)

    // --- NUEVO: FUNCIONES PARA HABLAR CON LA API (EL SERVIDOR) ---

    /**
     * Busca las tareas de una columna específica en el servidor.
     * @param {string} status - 'pending' o 'inProgress'.
     * @param {number} page - El número de página a solicitar.
     * @returns {Promise<Object>} Los datos de la API (tareas, totalPages, etc).
     */
    async function fetchTasks(status, page) {
        try {
            const response = await fetch(`${API_URL}/tasks?status=${status}&page=${page}&limit=${KANBAN_ITEMS_PER_PAGE}`);
            if (!response.ok) throw new Error('Error al cargar las tareas');
            return await response.json();
        } catch (error) {
            console.error(error);
            alert('No se pudieron cargar las tareas. ¿Iniciaste el servidor?');
            return { tasks: [], totalPages: 1, currentPage: 1 };
        }
    }

    /**
     * Envía una nueva tarea al servidor para ser creada.
     * @param {string} text - El texto de la nueva tarea.
     */
    async function createTask(text) {
        try {
            await fetch(`${API_URL}/tasks`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        } catch (error) {
            console.error('Error al crear la tarea:', error);
            alert('No se pudo crear la tarea.');
        }
    }

    /**
     * Actualiza el estado de una tarea (la mueve de columna).
     * @param {number} taskId - El ID de la tarea a mover.
     * @param {string} newStatus - El nuevo estado: 'pending' o 'inProgress'.
     */
    async function updateTaskStatus(taskId, newStatus) {
        try {
            await fetch(`${API_URL}/tasks/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
        } catch (error) {
            console.error('Error al mover la tarea:', error);
            alert('No se pudo mover la tarea.');
        }
    }

    // --- LÓGICA PARA RENDERIZAR EL TABLERO ---

    /**
     * Dibuja el tablero Kanban completo, pidiendo los datos al servidor.
     */
    async function renderKanbanBoard() {
        // Cargar y mostrar la columna de PENDIENTES
        const pendingData = await fetchTasks('pending', kanbanState.pending.currentPage);
        kanbanState.pending.totalPages = pendingData.totalPages;
        pendingList.innerHTML = '';
        pendingData.tasks.forEach(task => pendingList.appendChild(createTaskElement(task)));
        renderPagination('pending', pendingPagination);

        // Cargar y mostrar la columna de EN PROCESO
        const inProgressData = await fetchTasks('inProgress', kanbanState.inProgress.currentPage);
        kanbanState.inProgress.totalPages = inProgressData.totalPages;
        inProgressList.innerHTML = '';
        inProgressData.tasks.forEach(task => inProgressList.appendChild(createTaskElement(task)));
        renderPagination('inProgress', inProgressPagination);
    }

    /**
     * Crea un elemento de tarea para el DOM.
     * @param {Object} task - El objeto de tarea con {id, text, status}.
     * @returns {HTMLElement} El div de la tarea.
     */
    function createTaskElement(task) {
        const item = document.createElement('div');
        item.className = 'task-item bg-white p-3 rounded-md shadow-sm border border-gray-200';
        item.textContent = task.text;
        item.dataset.taskId = task.id; // ¡Muy importante! Guardamos el ID aquí.
        return item;
    }

    /**
     * Dibuja los controles de paginación para una columna.
     */
    function renderPagination(status, container) {
        const state = kanbanState[status];
        container.innerHTML = '';
        if (state.totalPages <= 1) return;

        for (let i = 1; i <= state.totalPages; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            pageBtn.className = `w-8 h-8 rounded-md text-sm font-semibold ${state.currentPage === i ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700'}`;
            pageBtn.onclick = () => {
                state.currentPage = i;
                renderKanbanBoard();
            };
            container.appendChild(pageBtn);
        }
    }

    // --- LÓGICA DEL MODAL Y CREACIÓN DE TAREAS ---
    const openModal = () => {
        taskModal.classList.remove('invisible', 'opacity-0');
        modalContent.classList.remove('scale-95');
        taskInput.focus();
    };
    const closeModal = () => {
        taskModal.classList.add('invisible', 'opacity-0');
        modalContent.classList.add('scale-95');
        taskInput.value = '';
    };

    /**
     * Maneja la creación de una nueva tarea.
     */
    async function handleAddTask() {
        const taskText = taskInput.value.trim();
        if (taskText) {
            await createTask(taskText);
            // Ir a la primera página de pendientes para ver la nueva tarea
            kanbanState.pending.currentPage = 1;
            renderKanbanBoard();
            closeModal();
        }
    }

    // --- LÓGICA DE DRAG AND DROP ---
    
    /**
     * Se ejecuta cuando terminas de arrastrar una tarea.
     * @param {Event} evt - El evento que proporciona SortableJS.
     */
    async function handleDragEnd(evt) {
        const taskId = evt.item.dataset.taskId;
        const newStatus = evt.to.id === 'pending-list' ? 'pending' : 'inProgress';

        // Manda la actualización al servidor
        await updateTaskStatus(taskId, newStatus);
        
        // Vuelve a dibujar todo el tablero con los datos actualizados del servidor
        renderKanbanBoard();
    }
    
    /**
     * Inicializa las columnas para que sean arrastrables.
     */
    function initDragAndDrop() {
        const options = {
            group: 'tasks',
            animation: 150,
            ghostClass: 'sortable-ghost',
            onEnd: handleDragEnd
        };
        Sortable.create(pendingList, options);
        Sortable.create(inProgressList, options);
    }

    // --- INICIALIZACIÓN Y EVENTOS ---
    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    createTaskBtn.addEventListener('click', handleAddTask);
    taskModal.addEventListener('click', (e) => e.target === taskModal && closeModal());

    initDragAndDrop();
    renderKanbanBoard(); // Carga inicial de datos
});
    </script>
</body>
</html>
